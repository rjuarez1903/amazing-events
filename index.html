<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2cd05a3c76.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/Logo-Amazing-Events.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Amazing Events | Home</title>
</head>
<body>
    <header class="border-gradient border-gradient-purple">
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container">    
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/Logo-Amazing-Events.png" alt="Amazing Events" height="24">
                </a>  
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="./pastEvents.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <h1 class="text-center p-5 bg-l fw-bold">Home</h1>
        </div>
    </header>

    <main class="my-5">
        <section class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <form >
                    <div class="d-flex gap-2 align-items-center justify-content-center flex-wrap my-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Food Fair" id="food-fair">
                            <label class="form-check-label" for="food-fair">
                            Food fair
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Museum" id="museum">
                            <label class="form-check-label" for="museum">
                            Museum
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Costume Party" id="costume-party">
                            <label class="form-check-label" for="costume-party">
                            Costume Party
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Music Concert" id="music-concert">
                            <label class="form-check-label" for="music-concert">
                            Music Concert
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Race" id="race">
                            <label class="form-check-label" for="race">
                            Race
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Book Exchange" id="book-exchange">
                            <label class="form-check-label" for="book-exchange">
                            Book Exchange
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Cinema" id="cinema">
                            <label class="form-check-label" for="cinema">
                            Cinema
                            </label>
                        </div>
                    </div>
                </form>
                <form class="d-flex flex-wrap align-items-center justify-content-center needs-validation ms-auto" novalidate>    
                    <div class="search-bar d-flex my-4 align-items-center">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" required>
                        <div class="invalid-feedback">Please fill out this field.</div>
                        <button class="btn btn-outline-success me-2" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <button class="btn btn-outline-success d-none btn-clear" type="button">Clear</button>
                    </div>
                </form>
            </div>
            <div class="cards-container row gy-4 justify-content-center" id="cards-container">
                <div class="results d-none"></div>
                <div class="text-center no-results d-none">
                    <p class="fs-4">No events to display. Please search again or 
                        <span class="btn-show-cards fs-4">click here</span>
                        to see all events.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-auto pt-3">
        <div class="container d-flex justify-content-between align-items-center">
            <nav>
                <ul class="d-flex justify-content">
                    <li>
                        <a href="https://www.instagram.com" target="_blank" class="nav-link"><i class="fa-brands fa-instagram rounded-a"></i></a>
                    </li>
                    <li>
                        <a href="" class="nav-link"><i class="fa-brands fa-square-facebook rounded-a"></i></a>
                    </li>
                    <li>
                        <a href="" class="nav-link"><i class="fa-brands fa-whatsapp rounded-a"></i></a>
                    </li>
                </ul>
            </nav>
            <div>
                <p class="fs-5 fw-light">Cohort 41</p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
